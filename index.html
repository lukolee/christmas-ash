<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="https://rawgit.com/patriciogonzalezvivo/glslCanvas/master/dist/GlslCanvas.js"></script>

    <meta name="theme-color" content="#fff" media="(prefers-color-scheme: light)">
    <meta name="theme-color" content="#000" media="(prefers-color-scheme: dark)">
    <link rel="stylesheet" href="styles.css">
    <title>Happy Christmas!</title>
</head>
<body>
    <main>
        <canvas
            class="glslCanvas"
            data-fragment="
                precision highp float;

                uniform vec2 u_resolution;
                uniform float u_time;

                #define PI 3.14

                vec3 P1ColorIn = vec3(0.075, 0.445, 0.13); // line colour
                vec3 P1ColorOut = vec3(0.1, 0.1, 0.);

                void main() {
                vec2 uv = gl_FragCoord.xy / u_resolution.xy;

                float curve = 0.1 * tan((5.5 + 10.0 * sin(u_time * 0.015) ) * sin(uv.y)) * tan((9.25 * uv.x) * tan(sin(0.1 * u_time) * uv.y) + (0.1 * u_time));

                float lineAShape = smoothstep(1.0 - clamp(distance(curve + uv.y, 0.5) * 0.65, 0.0, 0.6), 1.0, 0.99);

                vec3  lineACol = (1.0 - lineAShape) * vec3(mix(P1ColorIn, P1ColorOut, lineAShape));


                gl_FragColor = vec4(lineACol, 0.99);
                }
            "
            width=1920
            height=1080>
        </canvas>

        <div class="stage">
            <div class="presenter">
                <h1 class="inverse-text">Website!</h1>
                <p class="inverse-text">There's nothing here just yet...</p>
            </div>
        </div>
    </main>
</body>
</html>

<!-- happy christmas -->
